<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalet Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light">
        <div class="card border-0 shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-dark">Chalet Access</h2>
                <p class="text-muted small">Please sign in to continue</p>
            </div>
            <form id="login-form">
                <div class="mb-3">
                    <input type="email" class="form-control form-control-lg bg-light border-0" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control form-control-lg bg-light border-0" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-dark w-100 btn-lg rounded-3">Sign In</button>
                <div id="login-error-message" class="text-danger mt-3 text-center small d-none"></div>
            </form>
        </div>
    </div>

    <div id="dashboard" class="d-none min-vh-100 d-flex flex-column">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top px-3 py-3">
            <div class="container-md">
                <a class="navbar-brand fw-bold" href="#"><i class="bi bi-house-door-fill text-success me-2"></i>The Chalet</a>
                
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center gap-3 mt-3 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="issues">Issues Board</a>
                        </li>
                        <li class="nav-item d-none d-lg-block text-muted small px-2" id="user-display-email"></li>
                        <li class="nav-item">
                            <button id="logout-button" class="btn btn-outline-danger btn-sm rounded-pill px-3">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="flex-grow-1 bg-light">
            <div class="container-md py-4">
                
                <section id="home-section" class="dashboard-section active fade-in">
                    <div class="p-5 mb-4 bg-white rounded-4 shadow-sm text-center border">
                        <h1 class="display-5 fw-bold text-dark mb-3">Bienvenue au Chalet</h1>
                        <p class="lead text-muted mb-4">Select "Issues Board" to see what's happening or report a problem.</p>
                        <button class="btn btn-success btn-lg rounded-pill px-5" onclick="document.querySelector('[data-section=\'issues\']').click()">
                            Go to Issues
                        </button>
                    </div>
                </section>

                <section id="issues-section" class="dashboard-section d-none fade-in">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2 class="fw-bold m-0">Community Issues</h2>
                            <p class="text-muted small m-0">Track repairs and requests</p>
                        </div>
                        <button class="btn btn-dark rounded-pill px-4 shadow-sm" data-bs-toggle="modal" data-bs-target="#addIssueModal">
                            <i class="bi bi-plus-lg me-2"></i>Report New
                        </button>
                    </div>

                    <div id="success-alert" class="alert alert-success rounded-3 d-none align-items-center mb-4" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <div>Issue reported successfully! Waiting for review.</div>
                    </div>

                    <div id="complaints-list" class="row g-4">
                        </div>
                </section>

            </div>
        </main>
    </div>

    <div class="modal fade" id="addIssueModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow rounded-4">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Report an Issue</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-4">
                    <form id="complaint-form">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted text-uppercase">Title</label>
                            <input type="text" class="form-control bg-light border-0 p-3" id="complaintTitle" placeholder="e.g. Broken Heater" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted text-uppercase">Category</label>
                            <select class="form-select bg-light border-0 p-3" id="complaintCategory" required>
                                <option value="Heating">Heating</option>
                                <option value="Plumbing">Plumbing</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Appliance">Appliance</option>
                                <option value="Structural">Structural</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted text-uppercase">Description</label>
                            <textarea class="form-control bg-light border-0 p-3" id="complaintDescription" rows="3" placeholder="Describe the issue..." required></textarea>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="anonymousCheck">
                            <label class="form-check-label text-muted small" for="anonymousCheck">
                                Report Anonymously (Hide my name)
                            </label>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 btn-lg rounded-3">Submit Report</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
